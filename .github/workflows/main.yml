name: React Vite CI with SonarQube

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-analyze:
    name: Build and Analyze
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [23.x]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for SonarQube analysis

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint check
      run: |
        npm run lint || true

    - name: Run tests
      run: |
        npm run test || true

    - name: Build
      run: npm run build

    # SonarQube Scan
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@v4
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      with:
        args: >
          -Dsonar.projectKey=sqb_f3de5ac8c7354115394c91bd872f4b4eb3809cc6
          -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
          -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}

    # Optional: Check Quality Gate
    - name: Check SonarQube Quality Gate
      uses: sonarsource/sonarqube-quality-gate-action@v1
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      # Force to fail step after specific time
      timeout-minutes: 5
      # Continue on error for pull requests
      continue-on-error: true