# sonar-project.properties
sonar.projectKey=projects-manager
sonar.projectName=projects-manager
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclude files/directories if needed
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/dist/**,**/coverage/**

# Language-specific configurations (uncomment as needed)
# sonar.java.binaries=target/classes
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
# sonar.python.coverage.reportPaths=coverage.xml